<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calc">
    <div class="input-container">
        <input id="input" type="text">
    </div>
    <div class="keyboard-container">
        <button id="clear" class="orange-text" type="button">AC</button>
        <button id="backspace" class="orange-text" type="button"><i class="fas fa-backspace"></i></button>
        <button id="open-bracket" class="orange-text" type="button">(</button>
        <button id="closed-bracket" class="orange-text" type="button">)</button>
        <button id="divide" class="orange-text" type="button">/</button>
        <button id="one" type="button">1</button>
        <button id="two" type="button">2</button>
        <button id="three" type="button">3</button>
        <button id="multiply" class="orange-text" type="button">x</button>
        <button id="four" type="button">4</button>
        <button id="five" type="button">5</button>
        <button id="six" type="button">6</button>
        <button id="subtract" class="orange-text" type="button">-</button>
        <button id="seven" type="button">7</button>
        <button id="eight" type="button">8</button>
        <button id="nine" type="button">9</button>
        <button id="add" class="orange-text" type="button">+</button>
        <button id="zero" type="button">0</button>
        <button id="decimal" type="button">.</button>
        <button id="equal" class="orange-text" type="button">=</button>
    </div>
</div>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="code.js"></script>
</html>
